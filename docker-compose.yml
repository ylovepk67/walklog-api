services:
  # MariaDB 서비스
  mariadb:
    image: mariadb:11.3
    container_name: walklog-mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root123
      MARIADB_DATABASE: walklogdb
      MARIADB_USER: walklog
      MARIADB_PASSWORD: walklog123
    ports:
      - "3307:3306"  # 호스트:컨테이너 (로컬 3306 포트와 충돌 방지)
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - walklog-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot 애플리케이션
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: walklog-api
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - walklog-network

volumes:
  mariadb-data:
    driver: local

networks:
  walklog-network:
    driver: bridge
